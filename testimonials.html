<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apa Kata Klien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .testimonial-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
        }

        .testimonial-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .client-name {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.9rem;
            color: #666;
        }

        .add-testimonial-btn {
            background-color: var(--secondary-color);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-testimonial-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .pagination {
            margin-top: 30px;
        }

        .page-link {
            color: var(--primary-color);
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .page-link:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .page-item.active .page-link {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .delete-btn {
            color: var(--accent-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .delete-btn:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Apa Kata Klien</h1>
        
        <div class="text-center mb-4">
            <button class="add-testimonial-btn" data-bs-toggle="modal" data-bs-target="#addTestimonialModal">
                <i class="fas fa-plus me-2"></i>Tambah Testimonial
            </button>
        </div>

        <div class="row" id="testimonialsContainer">
            <!-- Testimonials will be loaded here -->
        </div>

        <nav aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </ul>
        </nav>
    </div>

    <!-- Add Testimonial Modal -->
    <div class="modal fade" id="addTestimonialModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Testimonial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="testimonialForm">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Nama Klien</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="testimonialText" class="form-label">Testimonial</label>
                            <textarea class="form-control" id="testimonialText" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="submitTestimonial">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 6;

        // Load testimonials
        async function loadTestimonials(page = 1) {
            try {
                const response = await fetch(`/api/testimonials?page=${page}&limit=${itemsPerPage}`);
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error);

                displayTestimonials(data.testimonials);
                updatePagination(data.pagination);
                currentPage = page;
            } catch (error) {
                console.error('Error loading testimonials:', error);
                alert('Gagal memuat testimonial');
            }
        }

        // Display testimonials
        function displayTestimonials(testimonials) {
            const container = document.getElementById('testimonialsContainer');
            container.innerHTML = '';

            testimonials.forEach(testimonial => {
                const date = new Date(testimonial.createdAt).toLocaleDateString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                container.innerHTML += `
                    <div class="col-md-6 col-lg-4">
                        <div class="testimonial-card">
                            <p class="testimonial-text">"${testimonial.text}"</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="client-name">${testimonial.clientName}</div>
                                    <div class="date">${date}</div>
                                </div>
                                <i class="fas fa-trash delete-btn" onclick="deleteTestimonial('${testimonial._id}')"></i>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Update pagination
        function updatePagination(pagination) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            // Previous button
            paginationContainer.innerHTML += `
                <li class="page-item ${pagination.currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadTestimonials(${pagination.currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

            // Page numbers
            for (let i = 1; i <= pagination.totalPages; i++) {
                paginationContainer.innerHTML += `
                    <li class="page-item ${i === pagination.currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadTestimonials(${i})">${i}</a>
                    </li>
                `;
            }

            // Next button
            paginationContainer.innerHTML += `
                <li class="page-item ${pagination.currentPage === pagination.totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadTestimonials(${pagination.currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
        }

        // Add testimonial
        document.getElementById('submitTestimonial').addEventListener('click', async () => {
            const clientName = document.getElementById('clientName').value;
            const testimonialText = document.getElementById('testimonialText').value;

            if (!clientName || !testimonialText) {
                alert('Mohon isi semua field');
                return;
            }

            try {
                const response = await fetch('/api/testimonials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clientName,
                        text: testimonialText
                    })
                });

                if (!response.ok) throw new Error('Failed to add testimonial');

                // Close modal and reset form
                const modal = bootstrap.Modal.getInstance(document.getElementById('addTestimonialModal'));
                modal.hide();
                document.getElementById('testimonialForm').reset();

                // Reload testimonials
                loadTestimonials(currentPage);
            } catch (error) {
                console.error('Error adding testimonial:', error);
                alert('Gagal menambahkan testimonial');
            }
        });

        // Delete testimonial
        async function deleteTestimonial(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus testimonial ini?')) return;

            try {
                const response = await fetch(`/api/testimonials/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete testimonial');

                // Reload testimonials
                loadTestimonials(currentPage);
            } catch (error) {
                console.error('Error deleting testimonial:', error);
                alert('Gagal menghapus testimonial');
            }
        }

        // Load testimonials on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTestimonials();
        });
    </script>
</body>
</html>
